<!-- Crear una página que emita los datos del usuario -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/css/style.css"> 
    <title>Resultados del formulario</title>
</head>
<body>
    {% block content %}
    <h1 class="tituloformulario">Gracias por rellenar el formulario</h1>
    <div class="parroform">
        <p>Tu nombre: {{ name }}</p>
        <p>Tu E-Mail: {{ email }}</p>
        <p>Tu dirección: {{ address }}</p>
        <p>Tu fecha: {{ date }}</p>
    </div>
    {% endblock %}
</body>
</html>
